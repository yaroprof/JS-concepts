<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-callback-func</title>
</head>
<body>
  <h1>Users list</h1>
<ul id="userList"></ul>

<script>
  function fetchUsers(callback){
    setTimeout(()=>{
      const users = [
        {id: 1, name: 'Peter'},
        {id: 2, name: 'John'},
        {id: 3, name: 'Bob'},
      ];
      callback(users)
    }, 2000) 
  }

  function displayUsers(users) {
    const userList = document.getElementById('userList')
    users.forEach(user => {
      const listItem = document.createElement('li');
      listItem.textContent = user.name;
      userList.appendChild(listItem);
    })
  }

  fetchUsers(users => {
    displayUsers(users)

  })



</script>
</body>
</html>
